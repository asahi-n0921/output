<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>正解できるかな？</h1>
            <div class="problem">
                <div class="problem-button">
                    <p><button class="btn level-1">問題</button></p>
                    <div class="overlay"></div>
                    <div class="modal">
                        <div class="problem1">
                            <h2>問題</h2>
                            <p>次のうち、仕事をしていないのは誰？</p>
                            <p>A:ドラキュラ    B:ジェイソン    C:透明人間</p>    
                            <button class="answer1-1">A</button>
                            <div class="mini-modal-a">
                                <h2>残念！！</h2>
                                <p>ヒント：仕事がないを言い換えると？</p>
                                <button class="close-btn-2">閉じる</button>
                            </div>
                            <button class="answer1-2">B</button>
                            <div class="mini-modal-b">
                                <h2>残念！</h2>
                                <p>ヒント：仕事がないを言い換えると？</p>
                                <button class="close-btn-2">閉じる</button>
                            </div>
                            <button class="answer1-3">C</button>
                            <div class="mini-modal-c">
                                <h2>大正解！</h2>
                                <p>仕事がない＝無職＝無色、つまり透明だから</p>
                                <button class="close-btn-2">閉じる</button>
                            </div>
                        </div>
                        <button class="close-btn">閉じる</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/style.js"></script>
